<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Ramadan Countdown</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <img src="ramadan.webp" alt="a photo to represent ramadan" />
  <div class="container">

    <h1>Ramadan'll start in: </h1>
    <div class="containerTime">
      <div>
        <h2>Day</h2>
        <p class="day">time</p>
      </div>
      <div>
        <h2>hour</h2>
        <p class="hour">time</p>
      </div>
      <div>
        <h2>minute</h2>
        <p class="minute">time</p>
      </div>
      <div>
        <h2>second</h2>
        <p class="second">time</p>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
